<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="stylesheet.css">
    <title></title>
</head>
<body>
  <div id="main">
    <h1>{{header}}</h1>
    <h2>latest images</h2>
    <showimage :assignedid="imageid" v-if="imageid" @closeimagebox="closecomponent"></showimage>
    <!-- /////////kebabcase with first name/// -->
    <!-- :image-id = {{'imageId'}} -->
    <div id="imagebigbox">
    <div class="imagebox" v-for= "each in images">
    <p>{{each.title}}</p>
    <p>{{each.username}}</p>
    <img :src="each.url" :id="each.id" alt="" @click="checkid">
    <p>{{each.description}}</p>
    <!-- remember colon >> no brackets -->
    </div>
  </div>
  <form>
        <!-- sends the data to the defined place in data  -->
    <input v-model="form.title" type="text"  name="title" placeholder="title">
    <input v-model="form.description" type="text"  name="description" placeholder="description">
    <input v-model="form.username" type="text"  name="username" placeholder="usename">
    <input type="file"  name="file" placeholder="upload file" accept="image/*" @change = "handleFileChange">
    <button @click="uploadFile">submit</button>
    <!-- listen for this kind of event, upload file its a name of function-->
  </form>
  <button @click="getmoreimages">more</more>
</div>
<script id="my-template" type="text/x-template">
  <div id="biggerimage">
    <h1 @click="closeemit">X</h1>

    <h1>{{title}}</h1>
        <img :src="url"  alt="">
        <p> {{description}}</p>
        <p>{{username}}</p>
</div>
</script>
    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
